<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="results-summary.css">
</head>

<body>
    <div class="parent-container">
        <div class="top-container">
            <div class="head">
                <h>Your Result</h>
            </div>
            
            <div class="score">
                <span style="font-size: 36px; font-weight: 700;">76</span> <br> of 100
            </div>

            <div class="some-text">
                <h style="font-weight: 700; font-size: 20px;">
                    Great
                </h>

                <p style="font-weight: 300; text-align: center;">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>

        </div>

        <div class="summary-container">
            <h style="font-size: 20px; font-weight: 600; margin-left: 20px;">Summary</h>
            <div class="reaction">
                <img style="padding-left: 20px;" src="assets/images/icon-reaction.svg">

                <p style=" margin-left: 20px; margin-right: 100px; font-family: 'Hanken Grotesk', sans-serif; font-weight: 600; font-size: 16px; color: hsl(0, 100%, 67%);">
                    Reaction
                </p>

                <p style="padding-left: 48px; font-family: 'Hanken Grotesk', sans-serif; font-weight: 600; font-size: 16px;">
                    80 <span style="color: gray;">/ 100</span>
                </p>
            </div>

            <div class="memory">
                <img style="padding-left: 20px;" src="assets/images/icon-memory.svg">

                <p style=" margin-left: 20px; margin-right: 100px; font-family: 'Hanken Grotesk', sans-serif; font-weight: 600; font-size: 16px; color: hsl(39, 100%, 56%);">
                    Memory
                </p>

                <p style="padding-left: 50px; font-family: 'Hanken Grotesk', sans-serif; font-weight: 600; font-size: 16px;">
                    92 <span style="color: gray;">/ 100</span>
                </p>
            </div>

            <div class="verbal">
                <img style="padding-left: 20px;" src="assets/images/icon-verbal.svg">

                <p style=" margin-left: 20px; margin-right: 100px; font-family: 'Hanken Grotesk', sans-serif; font-weight: 600; font-size: 16px; color: hsl(166, 100%, 37%);">
                    Verbal
                </p>

                <p style="padding-left: 64px; font-family: 'Hanken Grotesk', sans-serif; font-weight: 600; font-size: 16px;">
                    61 <span style="color: gray;">/ 100</span>
                </p>
            </div>

            <div class="visual">
                <img style="padding-left: 20px;" src="assets/images/icon-visual.svg">

                <p style=" margin-left: 20px; margin-right: 100px; font-family: 'Hanken Grotesk', sans-serif; font-weight: 600; font-size: 16px; color: hsl(234, 85%, 45%);">
                    Visual
                </p>

                <p style="padding-left: 68px; font-family: 'Hanken Grotesk', sans-serif; font-weight: 600; font-size: 16px;">
                    72 <span style="color: gray;">/ 100</span>
                </p>
            </div>

            <button class="continue-button">Continue</button>
        </div>
    </div>
</body>
</html>
